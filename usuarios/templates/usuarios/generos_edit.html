{% extends 'usuarios/index.html' %}

{% block title %}Editar alumnos{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            {% if genero %}

            <h2 class="text-center mb-4">Formulario CRUD de Usuarios</h2>

            <form action="" method="POST">
                {% csrf_token %}

                <!-- Campos para ingresar -->
                {{ form.as_table }}

                <!-- Botón de envío -->
                <input type="submit" name="opcion" value="Actualizar" class="btn btn-primary">
                <a href="{% url 'crud_generos' %}" class="btn btn-secondary">Volver</a>
            </form>
            <br>
            {% endif %}
            <div id="idMensajes">
                {% if mensaje %}
                {{mensaje}}
                {% endif %}
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    {% endblock %}
